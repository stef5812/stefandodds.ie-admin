<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"> 
    <script src="https://kit.fontawesome.com/6c609ce956.js" crossorigin="anonymous"></script> 
    <link rel="icon" type="image/gif" href="https://www.stefandodds.ie/libs/images/Logo2.gif">
    <title>{% block title %}Stef's admin section{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'admin/css/style.css' %}">
</head>
<body>
    <header>
        <img src="https://www.stefandodds.ie/libs/images/Logo.png" alt="Logo" style="height:100px;">
    </header>
    <div id="overlay" class="overlay overlay-left"> 
        <span class="close-btn" onclick="closeOverlay('overlay')">&times;</span>
        <div class="sticky-this">      
            {% block content %}{% endblock %}
        </div>
    </div>
    <script src="{% static 'js/script_overlay.js' %}"></script>
</body>
</html>
